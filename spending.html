<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track spending</title>

    <link rel="icon" href="./images/general/website-icon.png">

    <link rel="stylesheet" href="./styles/pages/spending.css">

    <link rel="stylesheet" href="./styles/shared/general.css">
    <link rel="stylesheet" href="./styles/shared/responsive.css">
</head>
<body>
    <div class="container">
        <header class="website-header">
            <div class="left-section">
                <a href="index.html" class="website-logo">
                    <span class="left-side">remind<span class="right-side">Me</span></span>   
                </a>
                <a href="index.html" class="website-logo small">
                    <span class="left-side">R<span class="right-side">M</span></span>   
                </a>
            </div>       
            <div class="right-section">

                <div class="dark-mode-container">
                    <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"/></svg>
                </div>

                <div class="home-icon-container">
                    <a href="menu.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" class="home-icon"><path fill="#000000" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1" style="fill: rgb(252, 163, 17);"></path></svg>Menu
                    </a>
                </div>

                <div class="see-history-container">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="#fca311" d="M12 21q-3.45 0-6.012-2.287T3.05 13H5.1q.35 2.6 2.313 4.3T12 19q2.925 0 4.963-2.037T19 12t-2.037-4.962T12 5q-1.725 0-3.225.8T6.25 8H9v2H3V4h2v2.35q1.275-1.6 3.113-2.475T12 3q1.875 0 3.513.713t2.85 1.924t1.925 2.85T21 12t-.712 3.513t-1.925 2.85t-2.85 1.925T12 21m2.8-4.8L11 12.4V7h2v4.6l3.2 3.2z"></path></svg>See history
                    </a>
                </div>
            </div>
        </header>

        <div class="body">
            <div class="body-left-section">
                <form action="">
                    <div class="initial-budget-input">
                        <label for="initial-budget">
                            Initial budget :
                            <input type="text" placeholder="Initial budget to start with (in millims)" id="initial-budget" maxlength="20">
                        </label>
                        <a href="#" class="confirm-budget-button">Confirm budget</a>
                    </div>
                    <div class="add-product-input">
                        <label for="product-name">
                            Purchased product name:
                            <input type="text" id="product-name" placeholder="Purchased product name" maxlength="40">
                        </label>
                        <label for="product-price">
                            Purchased product price :
                            <input type="text" id="product-price" placeholder="Price will be in your current currency (in millims)" maxlength="20">
                        </label>
                        <a href="#" class="add-product-button">Add product</a>
                    </div>
                </form>
            </div>
            <div class="body-right-section">
                <div class="cart-area"></div>
            </div>
        </div>
    </div>

    <script src="./scripts/pages/spending.js" type="module"></script>
</body>
</html>
