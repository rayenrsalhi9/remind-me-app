<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track spending</title>

    <link rel="icon" href="./images/general/website-icon.png">

    <link rel="stylesheet" href="./styles/pages/spending.css">

    <link rel="stylesheet" href="./styles/shared/general.css">
    <link rel="stylesheet" href="./styles/shared/responsive.css">
</head>
<body>
    <div class="container">
        <header class="website-header">
            <div class="left-section">
                <a href="index.html" class="website-logo">
                    <span class="left-side">remind<span class="right-side">Me</span></span>   
                </a>
                <a href="index.html" class="website-logo small">
                    <span class="left-side">R<span class="right-side">M</span></span>   
                </a>
            </div>       
            <div class="right-section">
                <div class="dark-mode-container">
                    <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"/></svg>
                </div>
            </div>
        </header>

        <div class="body">
            <div class="body-left-section">
                <form action="">
                    <div class="initial-budget-input">
                        <label for="initial-budget">
                            Initial budget :
                            <input type="text" placeholder="Your initial budget to start purchasing from" id="initial-budget" maxlength="20">
                        </label>
                        <button class="confirm-budget-button">Confirm Budget</button>
                    </div>
                    <div class="add-product-input">
                        <label for="product">
                            Purchased product price :
                            <input type="text" id="product" placeholder="Price will be in your current currency">
                        </label>
                        <button class="add-product-button">Add product</button>
                    </div>
                </form>
            </div>
            <div class="body-right-section">

                <img src="/images/spending/empty-cart-image.jpg" alt="empty cart image">
                <p class="alert">Your purchased items will be displayed here.</p>

                <div class="initial-budget-cart">
                    <p class="name">Iinitial budget : </p>
                    <p class="price">150 TND</p>
                </div>

                <div class="product">
                    <p class="name">1 kg sardines</p>
                    <p class="price">20 TND</p>
                    <button class="remove-item">Remove</button>
                </div>
                <div class="product">
                    <p class="name">2 kg potatoes</p>
                    <p class="price">16 TND</p>
                    <button class="remove-item">Remove</button>
                </div>
                

                <div class="total">
                    <p class="name">Total purchased : </p>
                    <p class="price">36 TND</p>
                </div>
                <div class="remaining-budget">
                    <p class="name">Remaining budget : </p>
                    <p class="price">114 TND</p> 
                </div>

                <div class="buttons">
                    <button class="archive-order">Archive order</button>
                    <button class="reset-order">Reset order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/spending.js" type="module"></script>
</body>
</html>
